<h3>Добавить товар</h3><br/>
<form method="post" action="">
    <div class="form-group">
        <label for="alias">Alias</label>
        <input type="text" id="alias" name="alias" value="" class="form-control" />
    </div>
    <div class="form-group">
        <label for="title">Заголовок</label>
        <input type="text" id="title" name="title" value="" class="form-control" />
    </div>
    <div class="form-group">
        <label for="category">Категория товара</label>
        <select class="form-control" name="category" id="category">
            <option></option>
            <option>Жалюзи</option>
            <option>Ролеты</option>
            <option>Плиссе</option>
            <option>Антимоскитные сетки</option>
            <option>Внешние системы</option>
        </select>
    </div>
    <div class="form-group">
        <label for="sub_category">Подкатегория товара</label>
        <select class="form-control" name="sub_category" id="sub_category">
            <option></option>
            <option >Горизонтальные</option>
            <option>Вертикальные</option>
            <option>Деревянные и бамбуковые</option>
        </select>
    </div>
    <div class="form-group">
        <label for="content_short">Краткое описание</label>
        <textarea name="content_short" id="content_short" class="form-control"></textarea>
    </div>
    <div class="form-group">
        <label for="content">Основное описание</label>
        <textarea name="content" id="content" class="form-control"></textarea>
    </div>
    <input type="submit" class="btn btn-success" />
</form>
